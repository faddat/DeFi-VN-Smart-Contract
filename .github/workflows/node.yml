on: [push, pull_request]



jobs: 
  build:
    runs-on: ubuntu-latest  
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm i -g truffle
    - run: npm install
    - run: truffle compile
